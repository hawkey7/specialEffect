<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		 html,body{
		 	width: 100%;
		 	height: 100%;
		 	overflow: hidden;
		 }
	</style>
	<body bgcolor="#000000">
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: red;left: 683px;top:0;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: blue;left: 1100px;top:322px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: yellow;left: 683px;top:550px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: teal;left: 0;top:322px;border-radius:50%;"></div>
		<div id="yuan"></div>
	</body>
</html>
<script src="sport5.js"></script>
<script type="text/javascript">
	var ball = document.getElementsByClassName("ball");
	var yuan = document.getElementById("yuan");
	var a = (ball[2].offsetTop - ball[0].offsetTop)/2;
	var b = (ball[1].offsetLeft - ball[3].offsetLeft)/2;
	var deg = [ 270 , 0 , 90 , 180 ];
	var centerPoint = {
		x : ball[0].offsetLeft - ball[0].offsetWidth/2,
		y : ball[0].offsetTop + ball[0].offsetHeight/2 + a 
	}
	// yuan.style.cssText = `width:${2*b}px;height:${2*a}px;position:absolute;border:1px solid red;border-radius:50%;left:${centerPoint.x-b}px;top:${centerPoint.y-a}px`
	var timer = setInterval(function(){
		for ( let i = 0 ; i < ball.length ; i++ ){
			ball[i].style.left = centerPoint.x + b * Math.cos( deg[i]*Math.PI/180 ) - 15 + "px";
			ball[i].style.top = centerPoint.y + a * Math.sin( deg[i]*Math.PI/180 )  - 15 +"px" ;
			deg[i]+=1;
			ball[i].style.width = ball[i].style.height = ball[i].offsetTop*0.1 + 40 + "px"
		}
	},30)
</script>
